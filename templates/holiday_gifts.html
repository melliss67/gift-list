<!doctype html>
<html>
<head>
  <title>Holiday Gift List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</head>
<body>
<div class="container-fluid">
{% set holiday_list = ["Christmas", "Birthday"] %}
  <h1>Gift List for</h1>
  <div id="information">
    <div id="action_bar">
      <a href="/holidays" class="action">Holidays</a> |
      <a href="/recipients" class="action">Recipients</a> |
      <a href="/logout" class="action">Logout</a>
    </div>
    <br>
    <table class="list_table">
      <tr>
        <th>Recipient</th>
        <th>Gift</th>
        <th>Cost</th>
      </tr>
{% for gift in gifts %}
      <tr>
        <td>{{ gift.Recipients.name }}</td>
        <td>{{ gift.Gifts.description }}</td>
        <td class="align_right">{{ gift.Gifts.cost }}</td>
      </tr>
{% endfor %}
    </table>
  </div>
</div>
</body>
</html>
